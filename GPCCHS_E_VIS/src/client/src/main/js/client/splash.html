<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style>
    html, body, .content {
      height: 100%;
    }
    body {
      background-color: #192A4B;
      text-align: center;
      color: #FFF;
      font-family: Verdana, Geneva, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .sattelite {
      position: absolute;
      right: 0;
      top: 20px;
      width: 210px;
      height: 210px;
    }
    .sattelite svg path {
      fill: #5B5B70;
    }
    .sattelite svg g path {
      fill: none;
      stroke: #5B5B70;
    }
    .antenna {
      position: absolute;
      bottom: -100px;
      left: 10px;
      width: 300px;
      height: 300px;
    }
    .antenna svg path {
      fill: #5B5B70;
    }

    .title {
      margin: 230px auto 0;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 2rem;
    }

    #message {
      margin: 0 auto;
      color: #8C8C94;
    }

    .spinner {
      width: 40px;
      height: 40px;
      position: relative;
      margin: 20px auto 0;
    }

    .double-bounce1, .double-bounce2 {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #8C8C94;
      opacity: 0.6;
      position: absolute;
      top: 0;
      left: 0;

      -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
      animation: sk-bounce 2.0s infinite ease-in-out;
    }

    .double-bounce2 {
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
    }

    @-webkit-keyframes sk-bounce {
      0%, 100% {
        -webkit-transform: scale(0.0)
      }
      50% {
        -webkit-transform: scale(1.0)
      }
    }

    @keyframes sk-bounce {
      0%, 100% {
        transform: scale(0.0);
        -webkit-transform: scale(0.0);
      }
      50% {
        transform: scale(1.0);
        -webkit-transform: scale(1.0);
      }
    }
  </style>
</head>

    const el = document.getElementById('message');
    el.innerHTML = message;

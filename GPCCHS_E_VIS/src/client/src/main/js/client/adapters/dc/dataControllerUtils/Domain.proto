package dataControllerUtils.protobuf;

message Domain {
extensions 6 to 106;
    optional string itemNamespace = 1;
    required string name = 2;
    optional string oid = 3;
    required uint32 domainId = 4; // should be uint16
    required uint32 parentDomainId = 5;
}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
<div id="root"></div>
<script>
  // https://github.com/electron/electron/issues/5224
  global.parameters = require('electron').remote.getCurrentWindow().parameters;

  // load bundle
  const bundle = document.createElement('script');
  bundle.src = parameters.get('IS_BUNDLED') === 'on'
    ? './dist/bundle.js'
    : `http://localhost:${parameters.get('WEBPACK_PORT')}/dist/bundle.js`;
  document.body.appendChild(bundle)
</script>
</body>
</html>
